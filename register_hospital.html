<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="css/mycss.css" media="screen,projection"/>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script type = text/javascript>
   	 var avgblood=10;
   	 if(avgblood<10){
   		console.log("Blood is less in your Storage.");
   	 }
     else(avgblood>10){
    	console.log("There is Sufficient Blood in yoyr Storage.")
     }
     </script>
   </head>
   <body style="background-color: #ffcdd2">
     <nav class="nav-extended">
       <div class="nav-wrapper">
         <img class="brand-logo" src="images/logofff.png"/>
       </div>
     </nav>
     <div class="container">
       <div>
         <h5 class="center-align">Please fill the following Details for Registration</h5>
       </div>
       <div class="row">
         <form class="col s12" method="POST" action="welcome.html">
           <div class="row">
             <div class="input-field col s6 ">
               <input id="hospital_email" type="text"  class="validate" required oninvalid="setCustomValidity('Please enter email')" oninput="setCustomValidity('')">
               <label for="email" class="black-text">Email</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <input id="password" type="password" min="6" class="validate" required>
               <label for="password" class="black-text">Password</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s12">
               <input id="hname" type="hname"  class="validate" required>
               <label for="hname" class="black-text">Name</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s6">
               <input id="contact" type="text" pattern="[0-9]{11}" size="10" class="validate" required>
               <label for="contact" class="black-text">Contact Number</label>
             </div>
           </div>
           <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1" class="black-text">Address</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="avgblood" type="text" class="validate" required>
              <label for="avgblood" class="black-text">Average Blood required per month</label>
            </div>
          </div>
          <div class="row">
            <div>
              <label for="incharge1" class="black-text"><h6>Persons in Charge</h6></label>
              <h6>(1)<input id="incharge1" type="text" class="validate" required></h6>
              <h6>(2)<input id="incharge2" type="text" class="validate"></h6>
              <h6>(3)<input id="incharge3" type="text" class="validate"></h6>
              <h6>(4)<input id="incharge4" type="text" class="validate"></h6>
            </div>
          </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
             <i class="material-icons right">send</i>
           </button>
         </form>
       </div>
     </div>
   <!--JavaScript at end of body for optimized loading-->
   <script type="text/javascript" src="js/materialize.min.js"></script>
 </body>
</html>
