<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body style="background-color: #ffcdd2">
     <nav class="nav-extended">
       <div class="nav-wrapper">
         <img class="brand-logo" src="images/logofff.png"/>
       </div>
     </nav>
     <div class="container">
       <div>
         <h5 class="center-align">Login Here</h5>
       </div>
       <div class="row">
         <form class="col s12" method="POST" action="welcome.html">
           <div class="row">
             <div class="input-field col s6 offset-s3 ">
               <input id="name" type="text"  class="validate" required>
               <label for="name" class="black-text">UserName</label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s6 offset-s3">
               <input id="password" type="password"  class="validate" required>
               <label for="password" class="black-text">Password</label>
             </div>
           </div>
           <div class="row">
             <div class="col s6 offset-s3">
               <button class="btn waves-effect waves-light" type="submit" name="action">Login
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
         </form>
       </div>
     </div>
   <!--JavaScript at end of body for optimized loading-->
   <script type="text/javascript" src="js/materialize.min.js"></script>
 </body>
</html>
